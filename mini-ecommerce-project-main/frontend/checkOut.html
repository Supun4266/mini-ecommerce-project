<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Work+Sans:wght@400;500;700;900"
    />
    <title>Checkout </title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body class="bg-slate-50" style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
    <div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
      <div class="layout-container flex h-full grow flex-col">
        
        <!-- TOP BAR  -->
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf4] px-10 py-3 bg-white">
          <div class="flex items-center gap-8">
            <div class="flex items-center gap-4 text-[#0d141c]">
              <div class="size-4">
                <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z" fill="currentColor"/>
                </svg>
              </div>
              <h2 class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em]">ShopAll</h2>
            </div>
            <div class="flex items-center gap-9">
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Featured</a>
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Women</a>
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Men</a>
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Home</a>
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Beauty</a>
            </div>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <label class="flex flex-col min-w-40 !h-10 max-w-64">
              <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
                <div class="text-[#49739c] flex border-none bg-[#e7edf4] items-center justify-center pl-4 rounded-l-lg border-r-0">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                    <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"/>
                  </svg>
                </div>
                <input
                  placeholder="Search"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border-none bg-[#e7edf4] focus:border-none h-full placeholder:text-[#49739c] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                  value=""
                />
              </div>
            </label>
            <div class="flex gap-2">
              <button class="flex items-center justify-center rounded-lg h-10 bg-[#e7edf4] text-[#0d141c] px-2.5">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path d="M178,32c-20.65,0-38.73,8.88-50,23.89C116.73,40.88,98.65,32,78,32A62.07,62.07,0,0,0,16,94c0,70,103.79,126.66,108.21,129a8,8,0,0,0,7.58,0C136.21,220.66,240,164,240,94A62.07,62.07,0,0,0,178,32ZM128,206.8C109.74,196.16,32,147.69,32,94A46.06,46.06,0,0,1,78,48c19.45,0,35.78,10.36,42.6,27a8,8,0,0,0,14.8,0c6.82-16.67,23.15-27,42.6-27a46.06,46.06,0,0,1,46,46C224,147.61,146.24,196.15,128,206.8Z"/>
                </svg>
              </button>
              <button class="flex items-center justify-center rounded-lg h-10 bg-[#e7edf4] text-[#0d141c] px-2.5">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,160H40V56H216V200ZM176,88a48,48,0,0,1-96,0,8,8,0,0,1,16,0,32,32,0,0,0,64,0,8,8,0,0,1,16,0Z"/>
                </svg>
              </button>
            </div>
            <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCClmQlrhOqax6k5tPNm_AgQ8XiAP_DZtzsb-BaGlLkaPf5BIf0FVMtlOhgna57rcFQVvLcGAburj5C1PoeXLNfz87OdwRGxb5ahjfrPLAlUh29dz8Tlhy2BCodNpMYzZ-6wLIPjTkozpHIm1Dy2fDGz2qxhumiOtKe972z0B3iedinGEnrUDnV8TeOKq0DHoV3zPtn-UEXudH90hyqePKyn9CscembuIfAI6823zOgTSKZKCnLlBnPFkrehxnPzKlQ0ub79bskJAem");'></div>
          </div>
        </header>

        <!-- CHECKOUT PAGE CONTENT -->
        <main class="px-40 py-10 ">
          <div class="max-w-5xl w-full">
            
            <!-- Breadcrumb -->
            <p class="text-sm text-[#49739c] mb-2">
              <a href="#" class="hover:underline">Shopping Bag</a> / Checkout
            </p>
            
            <!-- Step indicator -->
            <h2 class="text-xl font-bold text-[#0d141c] mb-2">Checkout</h2>
            <p class="text-sm text-[#49739c] mb-4">1 of 3</p>
            <div class="w-full bg-[#e7edf4] rounded-full h-2 mb-8">
              <div class="bg-[#3d98f4] h-2 rounded-full w-1/3"></div>
            </div>

            <!-- Shipping Address Form -->
            <h3 class="text-lg font-bold text-[#0d141c] mb-4">Shipping Address</h3>
            <form class="space-y-5 max-w-xl">
              <div>
                <label class="block text-sm font-medium text-[#0d141c] mb-1">Full Name</label>
                <input type="text" value="Sophia Carter" class="form-input w-full rounded-lg border border-[#cedbe8] px-3 py-2"/>
              </div>
              <div>
                <label class="block text-sm font-medium text-[#0d141c] mb-1">Address</label>
                <input type="text" value="123 Maple Street" class="form-input w-full rounded-lg border border-[#cedbe8] px-3 py-2"/>
              </div>
              <div>
                <label class="block text-sm font-medium text-[#0d141c] mb-1">Apt, suite, etc. (optional)</label>
                <input type="text" value="Apt 4B" class="form-input w-full rounded-lg border border-[#cedbe8] px-3 py-2"/>
              </div>
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-[#0d141c] mb-1">City</label>
                  <input type="text" value="Anytown" class="form-input w-full rounded-lg border border-[#cedbe8] px-3 py-2"/>
                </div>
                <div>
                  <label class="block text-sm font-medium text-[#0d141c] mb-1">State</label>
                  <input type="text" value="CA" class="form-input w-full rounded-lg border border-[#cedbe8] px-3 py-2"/>
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium text-[#0d141c] mb-1">Zip Code</label>
                <input type="text" value="90210" class="form-input w-full rounded-lg border border-[#cedbe8] px-3 py-2"/>
              </div>
              <div>
                <label class="block text-sm font-medium text-[#0d141c] mb-1">Phone</label>
                <input type="text" value="(555) 123-4567" class="form-input w-full rounded-lg border border-[#cedbe8] px-3 py-2"/>
              </div>

              <div class="flex items-center space-x-2">
                <input id="save" type="checkbox" class="rounded border-[#cedbe8]"/>
                <label for="save" class="text-sm text-[#0d141c]">Save this information for next time</label>
              </div>
  
            </form>
            <div class="flex justify-end pt-4">
                <button type="button" class="px-5 h-12 bg-[#3d98f4] text-white font-bold rounded-lg">Continue to Payment</button>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
