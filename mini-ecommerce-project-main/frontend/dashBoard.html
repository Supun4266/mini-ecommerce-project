<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link 
    rel="stylesheet" 
    as="style" 
    onload="this.rel='stylesheet'" 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
  />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a4935853ed.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 font-[Inter]">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-gray-200 p-6">
      <h2 class="text-lg font-bold mb-6">Admin Panel</h2>
      <nav class="space-y-2">
        <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg bg-gray-100 text-gray-800">
          <span><i class="fa-solid fa-house"></i></span> Dashboard
        </a>
        <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100">
          <span><i class="fa-solid fa-box-open"></i></span> Products
        </a>
        <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100">
          <span><i class="fa-solid fa-clipboard-list"></i></span> Orders
        </a>
        <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100">
          <span><i class="fa-solid fa-people-line"></i></span> Customers
        </a>
        <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100">
          <span><i class="fa-solid fa-gear"></i></span> Settings
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <h1 class="text-2xl font-bold mb-6">Dashboard</h1>

      <!-- Products -->
      <section class="mb-10">
        <h2 class="text-lg font-semibold mb-4">Products</h2>
        <div class="bg-white border border-gray-200 rounded-lg overflow-hidden">
          <div class="p-3 border-b border-gray-200 flex items-center gap-3 bg-gray-50">
            <input 
              type="text" 
              placeholder="Search products" 
              class="w-full border-none focus:ring-0 bg-gray-50 text-sm"
            />
          </div>
          <table class="w-full text-sm">
            <thead class="bg-gray-50 text-gray-600">
              <tr>
                <th class="px-4 py-2 text-left">Product</th>
                <th class="px-4 py-2 text-left">Name</th>
                <th class="px-4 py-2 text-left">Category</th>
                <th class="px-4 py-2 text-left">Price</th>
                <th class="px-4 py-2 text-left">Stock</th>
                <th class="px-4 py-2 text-left">Actions</th>
              </tr>
            </thead>
            <tbody id="product-table-body">
            </tbody>
          </table>
        </div>

        <!-- add products form -->
        <div id="add-product-form" class="hidden bg-white border p-4 rounded mt-3">
          <h3 class="font-semibold mb-2">Add Product</h3>

          <div class="grid gap-2 md:grid-cols-2">
            <input id="ap-name" placeholder="Name" class="border p-2 rounded" />
            <input id="ap-price" placeholder="Price" class="border p-2 rounded" />
            <input id="ap-stock" placeholder="Stock" class="border p-2 rounded" />

            <!-- file input: NOTE name attribute must match server field ("imageUrl") -->
            <div class="border p-2 rounded flex flex-col gap-2">
              <label for="ap-imageFile" class="text-sm">Upload image (optional)</label>
              <input id="ap-imageFile" name="imageUrl" type="file" accept="image/*" />
              <img id="ap-imagePreview" class="hidden mt-2 max-h-40 rounded" alt="preview" />
            </div>

            <textarea id="ap-description" placeholder="Description" class="border p-2 rounded md:col-span-2"></textarea>
          </div>

          <div class="flex gap-2 justify-end mt-3">
            <button id="ap-cancel" class="px-3 py-1 border rounded">Cancel</button>
            <button id="ap-submit" class="px-3 py-1 bg-blue-600 text-white rounded">Save Product</button>
          </div>

          <div id="ap-feedback" class="mt-3 text-sm"></div>
        </div>


        <div class="mt-4 flex justify-end">
        <button id="add-product-btn" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Add Product</button>
        </div>
      </section>

      <!-- Orders -->
      <section>
        <h2 class="text-lg font-semibold mb-4">Orders</h2>
        <div class="bg-white border border-gray-200 rounded-lg overflow-hidden">
          <div class="p-3 border-b border-gray-200 flex items-center gap-3 bg-gray-50">
            <input 
              type="text" 
              placeholder="Search orders" 
              id="orderSearch"
              class="w-full border-none focus:ring-0 bg-gray-50 text-sm"
            />
          </div>
          <table class="w-full text-sm">
            <thead class="bg-gray-50 text-gray-600">
              <tr>
                <th class="px-4 py-2 text-left">Order ID</th>
                <th class="px-4 py-2 text-left">Customer</th>
                <th class="px-4 py-2 text-left">Date</th>
                <th class="px-4 py-2 text-left">Status</th>
                <th class="px-4 py-2 text-left">Total</th>
                <th class="px-4 py-2 text-left">Actions</th>
              </tr>
            </thead>
            <tbody id="orderTableBody">
              <!-- Orders will be injected here -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script>
    window.BASE_URL = "http://localhost:4000";
  </script>

  <script src="dashboard.js"></script>
  <script src="order.js"></script>

</body>
</html>
