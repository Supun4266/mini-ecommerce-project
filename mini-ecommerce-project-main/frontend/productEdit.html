<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Work+Sans:400,500,700" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <title>Edit Product â€” Admin</title>
  </head>
  <body style='font-family:"Work Sans",sans-serif'>
    <div class="max-w-4xl mx-auto p-6">
      <header class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold">Edit Product</h1>
        <div>
          <button id="back-to-dashboard" class="px-3 py-1 bg-slate-200 rounded">Back</button>
        </div>
      </header>

      <main class="bg-white p-6 rounded shadow-sm">
        <form id="edit-product-form" class="space-y-4">
          <input type="hidden" id="product-id" />

          <div>
            <label class="block text-sm font-medium mb-1">Name</label>
            <input id="p-name" class="w-full border rounded px-3 py-2" required />
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Description</label>
            <textarea id="p-description" class="w-full border rounded px-3 py-2" rows="4"></textarea>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">Price</label>
              <input id="p-price" type="number" step="0.01" min="0" class="w-full border rounded px-3 py-2" required />
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Stock</label>
              <input id="p-stock" type="number" min="0" step="1" class="w-full border rounded px-3 py-2" required />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Current Image</label>
            <img id="p-image-preview" class="w-48 h-48 object-cover rounded border" alt="current product image" />
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Upload New Image (optional)</label>
            <!-- name MUST be imageUrl to match your multer field -->
            <input id="p-imageFile" name="imageUrl" type="file" accept="image/*" class="block" />
            <div class="mt-2">
              <img id="p-new-image-preview" class="hidden w-48 h-48 object-cover rounded border" alt="new image preview" />
            </div>
          </div>

          <div class="flex gap-2 justify-end">
            <button id="cancel-btn" type="button" class="px-4 py-2 border rounded">Cancel</button>
            <button id="save-btn" type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Save Changes</button>
          </div>

          <div id="form-feedback" class="text-sm mt-2"></div>
        </form>
      </main>
    </div>

    <script src="productEdit.js"></script>
  </body>
</html>
