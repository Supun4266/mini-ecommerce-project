                  value=""

            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Email</p>
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal"

                  value=""
                />
              </label>
            </div>

              </button>
            </div>

                        </button>

                    </tr>
                    <tr class="border-t border-t-[#cedbe8]">

                      <td class="table-81b70fd9-168f-4efb-ab81-ba5f61d8ba25-column-240 h-[72px] px-4 py-2 w-[400px] text-[#49739c] text-sm font-normal leading-normal">
                        2023-07-20
                      </td>
                      <td class="table-81b70fd9-168f-4efb-ab81-ba5f61d8ba25-column-360 h-[72px] px-4 py-2 w-[400px] text-[#49739c] text-sm font-normal leading-normal">$75.50</td>
                      <td class="table-81b70fd9-168f-4efb-ab81-ba5f61d8ba25-column-480 h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal">
                        <button

                    <tr class="border-t border-t-[#cedbe8]">

                @container(max-width:360px){.table-81b70fd9-168f-4efb-ab81-ba5f61d8ba25-column-360{display: none;}}
                @container(max-width:480px){.table-81b70fd9-168f-4efb-ab81-ba5f61d8ba25-column-480{display: none;}}

                <div class="flex flex-col justify-center">
                  <p class="text-[#0d141c] text-base font-medium leading-normal line-clamp-1">Visa **** 1234</p>
                  <p class="text-[#49739c] text-sm font-normal leading-normal line-clamp-2">Expires 05/25</p>

              </div>
              <div class="shrink-0">
                <div class="text-[#0d141c] flex size-7 items-center justify-center" data-icon="PencilSimple" data-size="24px" data-weight="regular">
