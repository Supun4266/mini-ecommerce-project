<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Shopping Cart</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Work+Sans:400,500,700" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body style='font-family:"Work Sans",sans-serif'>
  <div class="max-w-4xl mx-auto p-6">
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold">Shopping Cart</h1>
      <div>
        <button id="back-to-home" class="px-3 py-1 bg-slate-200 rounded">Continue shopping</button>
      </div>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- items list -->
      <section class="md:col-span-2">
        <div id="cart-items" class="space-y-4">
          <!-- JS renders item rows here -->
        </div>
        <div id="empty-msg" class="p-6 text-center text-slate-600 hidden">
          Your cart is empty. <a href="home.html" class="text-blue-600 underline">Go shopping</a>.
        </div>
      </section>

      <!-- summary -->
      <aside class="md:col-span-1 bg-white border rounded p-4 shadow-sm">
        <h2 class="text-lg font-semibold mb-3">Summary</h2>
        <div class="flex justify-between py-2">
          <span>Subtotal</span>
          <span id="subtotal">$0.00</span>
        </div>
        <div class="flex justify-between py-2">
          <span>Shipping</span>
          <span id="shipping">Free</span>
        </div>
        <div class="flex justify-between py-3 border-t mt-3 font-bold">
          <span>Total</span>
          <span id="total">$0.00</span>
        </div>
        <button id="checkout-btn" class="w-full mt-4 bg-blue-600 text-white py-2 rounded">Checkout</button>
      </aside>
    </main>
  </div>

  <script src="shoppingCart.js"></script>
</body>
</html>
