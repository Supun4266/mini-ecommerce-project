<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body style='font-family:"Work Sans", "Noto Sans", sans-serif'>
    <div class="min-h-screen bg-slate-50">
      <!-- Header -->
      <header class="flex items-center justify-between px-8 py-4 border-b bg-white">
        <div class="flex items-center gap-4">
          <a href="home.html" class="text-lg font-bold text-[#0d141c]">ShopAll</a>
          <nav class="hidden md:flex gap-4 text-sm text-[#0d141c]">
            <a href="home.html" class="hover:underline">Home</a>
            <a href="#" class="hover:underline">Categories</a>
          </nav>
        </div>

        <div class="flex items-center gap-3">
          <button id="cart-button" class="bg-[#e7edf4] px-3 py-2 rounded flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 256 256" fill="currentColor"><path d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,160H40V56H216V200ZM176,88a48,48,0,0,1-96,0,8,8,0,0,1,16,0,32,32,0,0,0,64,0,8,8,0,0,1,16,0Z"></path></svg>
            <span id="cart-count" class="font-semibold">0</span>
          </button>
        </div>
      </header>

      <!-- Breadcrumb -->
      <nav class="px-8 py-3 text-sm text-[#49719c]">
        <a href="home.html" class="hover:underline">Home</a> / <span id="breadcrumb-category" class="text-gray-500">Product</span>
      </nav>

      <!-- Main -->
      <main class="max-w-4xl mx-auto px-6 py-8">
        <!-- Dynamic content populated by productDetails.js -->
        <div id="product-root" class="bg-white rounded shadow-sm p-6">
          <div id="product-top" class="grid md:grid-cols-2 gap-6">
            <!-- image -->
            <div class="flex items-start">
              <img id="product-image" src="" alt="product image" class="w-full rounded object-cover max-h-[520px]" />
            </div>

            <!-- info -->
            <div>
              <h1 id="product-title" class="text-2xl font-semibold mb-2"></h1>
              <p id="product-description" class="text-sm text-slate-700 mb-4"></p>

              <div class="mb-4">
                <div class="text-lg font-semibold">Price</div>
                <div id="product-price" class="text-2xl text-blue-500 font-bold mt-1"></div>
                <div id="product-stock" class="text-sm text-gray-600 mt-1"></div>
              </div>

              <label class="block font-medium mb-1">Quantity</label>
              <div class="flex items-center gap-3 mb-4">
                <input id="product-qty" type="number" min="1" value="1" class="w-24 px-3 py-2 border rounded" />
                <button id="add-to-cart" class="bg-blue-600 text-white px-4 py-2 rounded">Add to Cart</button>
              </div>

              <div id="product-feedback" class="text-sm text-green-600"></div>
            </div>
          </div>

            <div>
              <h1 id="product-title" class="text-2xl font-semibold mb-2"></h1>
              <p id="product-description" class="text-sm text-slate-700 mb-4"></p>

              <div class="mb-4">
                <div class="text-lg font-semibold">Price</div>
                <div id="product-price" class="text-2xl text-blue-500 font-bold mt-1"></div>
                <div id="product-stock" class="text-sm text-gray-600 mt-1"></div>
              </div>

              <label class="block font-medium mb-1">Quantity</label>
              <div class="flex items-center gap-3 mb-4">
                <input id="product-qty" type="number" min="1" value="1" class="w-24 px-3 py-2 border rounded" />
                <button id="add-to-cart" class="bg-blue-600 text-white px-4 py-2 rounded">Add to Cart</button>
              </div>

              <div id="product-feedback" class="text-sm text-green-600"></div>
            </div>
          </div>

          <!-- details (dynamic) -->
          <section id="product-details" class="mt-6">
            <h2 class="font-semibold mb-2">Product Details</h2>
            <div id="product-details-grid" class="grid grid-cols-2 gap-4 text-sm text-slate-700"></div>
          </section>

          <!-- reviews -->
          

          <!-- related -->
          <section id="related-products" class="mt-6">
            <h3 class="font-semibold mb-2">Related Products</h3>
            <div id="related-grid" class="grid grid-cols-3 gap-4"></div>
          </section>
        </div>
      </main>
    </div>

    <script src="productDetails.js"></script>
  </body>
</html>
