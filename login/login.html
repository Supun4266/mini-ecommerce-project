<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopOnline Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <header>
    <div class="logo"><img src="login-logo.png" alt="" width="10%"> ShopOnline</div>
    <div class="top-right">
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <div class="nav-right">
      <button class="cart-button">Cart</button>
      <button class="cart-button">ü§ç</button>
    </div>
    </div>
  </header>

  <div class="container">
    <h1>Welcome to ShopOnline</h1>

   <div class="login-inside">
    <div class="tabs">
      <span class="tab active" onclick="showLogin()">Login</span>
      <span class="tab" onclick="showSignup()">Sign Up</span>
    </div>

    <form id="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <a href="#" class="forgot">Forgot Password?</a>

      <button type="submit" class="login-btn">Login</button>
    </form>
   </div>
    <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
