<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopOnline Signup</title>
    <link rel="stylesheet" href="signup.css" />
</head>

<body>
    <header>
        <div class="logo"><img src="login-logo.png" alt="" width="10%"> ShopOnline</div>
        <div class="top-right">
            <nav>
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
            <div class="nav-right">
                <button class="cart-button">Cart</button>
                <button class="cart-button">ü§ç</button>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Welcome to ShopOnline</h1>

        <div class="signup-inside">
            <div class="tabs">
                <span class="tab active" onclick="showLogin()">Login</span>
                <span class="tab" onclick="showSignup()">Sign Up</span>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="active-form">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" required />

                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required />

                <a href="#" class="forgot">Forgot Password?</a>

                <button type="submit" class="login-btn">Login</button>

                <p class="signup-text">Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" >
                <label for="signup-name">Name</label>
                <input type="text" id="signup-name" placeholder="Enter your name" required />

                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required />

                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Enter your password" required />

                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required />

                <button type="submit" class="signup-btn">Signup</button>

                <p class="signin-text">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </form>

            
        </div>
    </div>
    
  <script src="signup.js"></script>
</body>

</html>
